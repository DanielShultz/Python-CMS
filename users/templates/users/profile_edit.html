{% extends "blog/components/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <h2 class="text-center">Редактирование профиля</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form|crispy }}
        {{ profile_form|crispy }}
        <div class="mt-3 mb-3">
            <button type="submit" class="btn btn-outline-site">Сохранить</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            <a href="{% url 'profile' %}">Вернуться на страницу профиля</a>
        </small>
    </div>
</div>
{% endblock content %}
